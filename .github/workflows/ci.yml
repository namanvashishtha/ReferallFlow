name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: referralflow_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run tests
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/referralflow_test
        SECRET_KEY: test-secret
        ALGORITHM: HS256
        ENCRYPTION_KEY: test-encryption-key
      run: |
        cd backend && pytest tests/ -v --tb=short

    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t referralflow:${{ github.sha }} -f Dockerfile .

    - name: Log in to registry (if configured)
      run: echo "Docker image built successfully"
